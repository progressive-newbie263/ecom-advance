<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="images/ice-icon-1.png">
    <title>
      Ecom fullstack, prefinished
    </title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="/static/styles/shared/general.css">
    <link rel="stylesheet" href="/static/styles/shared/amazon-header.css">
    <link rel="stylesheet" href="/static/styles/pages/amazon.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar js-search-bar" type="text" placeholder="Search" name="searchInput">       
        
        <a id="js-search-area">
          <button class="search-button js-search-button">
            <img class="search-icon" src="images/icons/search-icon.png">
          </button>
        </a>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="products-grid js-products-grid">
        {{range .}}
        <div class="product-container">
            <div class="product-image-container">
              <img class="product-image"
                src="{{.Image}}" alt="{{.Name}}">
            </div>
      
            <div class="product-name limit-text-to-2-lines">
              {{.Name}}
            </div>
      
            <div class="product-rating-container">
              <img class="product-rating-stars"
                src="{{.RatingImages}}">
              <div class="product-rating-count link-primary">
                {{.RatingCount}}
              </div>
            </div>
      
            <div class="product-price">
              {{.PriceCents}}
            </div>
      
            <div class="product-quantity-container">
              <select class="js-quantity-selector-${product.id}">
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
      
            <div class="product-spacer"></div>
      
            <div class="added-to-cart js-added-to-cart-{{.ID}}">
              <img src="images/icons/checkmark.png">
              Added
            </div>
      
            <button class="add-to-cart-button button-primary js-add-to-cart"
              data-product-id = "{{.ID}}"
            >
              Add to Cart
            </button>
          </div>
          {{end}}
      </div>
    </div>
  </body>
  
  <script type="module" src="./static/scripts/amazon.js"></script>
</html>
